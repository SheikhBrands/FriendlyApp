
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status | SocialApp</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <div class="logo">SocialApp</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="chat.html">Chat</a>
      <a href="status.html" class="active">Status</a>
      <a href="posts.html">Posts</a>
      <a href="profile.html" class="active">Profile</a>
      <div id="userProfile">
        <img id="userProfilePic" src="assets/default-profile.png" alt="Profile">
        <span id="userName"></span>
        <button id="signOutBtn" class="btn">Sign Out</button>
      </div>
    </nav>
  </header>

  <main class="status-container">
    <section class="create-status">
      <div class="status-card create-card" id="uploadStatusBtn">
        <div class="create-content">
          <i class="fas fa-plus-circle"></i>
          <p>Create Status</p>
        </div>
      </div>
      
      <div class="status-card recent-status">
        <img src="assets/default-profile.png" alt="Your Story">
        <div class="status-info">
          <p>My Status</p>
          <small>Tap to add status update</small>
        </div>
      </div>
    </section>

    <section class="status-updates">
      <h2>Recent Updates</h2>
      <div class="statuses-container" id="statusesContainer">
        <!-- Statuses will be loaded here dynamically -->
      </div>
    </section>
  </main>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/status.js"></script>
</body>
</html>
